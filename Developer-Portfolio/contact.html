    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<nav>

        <a href="home.html" class="btn btn-success">Home</a>
        <a href="hobbies.html" class="btn btn-success">Hobbies</a>
        <a href="education.html" class="btn btn-success">Education</a>
        <a href="contact.html" class="btn btn-success">Contact</a>
    </div>

<body>
    <div id="body">
        <form id="myform" class="was-validated">
            <div class="rows">
                <div id="text">
                    <input type="text" placeholder="Name" class="form-control" required>
                </div>
                <div id="mail">
                    <input type="email" placeholder="Email" class="form-control" required>
                </div>
            </div>
            <div id="Subject">
                <input type="text" placeholder="Subject" class="form-control" required>
            </div>
            <div id="Message">
                <textarea rows="5" placeholder="Message" class="form-control" required></textarea>
            </div>
            <div id="button">
                <button type="submit" value="Send Message" class="btn text text-primary btn-outline-danger" onclick="function1()">Send
                    Message</button>
            </div>
        </form>
    </div>
    <script>
        function function1(){
            alert("Message sent successfully");
            document.getElementById("myform").reset();
        }
    </script>
</body>
